spring.application.name=API-GATEWAY
server.port=8090
#spring.main.web-application-type=reactive

spring.datasource.url=jdbc:mysql://localhost:3306/sequritydb
spring.datasource.username=root
spring.datasource.password=Password
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
logging.level.org.springframework.security=DEBUG



springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.path=/swagger-ui.html

spring.database-platform=org.hibernate.dialect.MySQL8Dialect
# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
# API Gateway Routes
spring.cloud.gateway.routes[0].id=USERS-SERVICE
spring.cloud.gateway.routes[0].uri=lb://USERS-SERVICE
spring.cloud.gateway.routes[0].predicates=Path=/api/users/**

spring.cloud.gateway.routes[1].id=CROP-SERVICE
spring.cloud.gateway.routes[1].uri=lb://CROP-SERVICE
spring.cloud.gateway.routes[1].predicates=Path=/api/crops/**
spring.cloud.gateway.routes[1].filters=StripPrefix=1

spring.cloud.gateway.routes[2].id=ORDER-SERVICE
spring.cloud.gateway.routes[2].uri=lb://ORDER-SERVICE
spring.cloud.gateway.routes[2].predicates=Path=/api/orders/**
spring.cloud.gateway.routes[2].filters=StripPrefix=1 

